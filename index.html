<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    form {
      margin-top: 20px;
      display: inline-block;
      text-align: left;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
    #result[aria-live="polite"] {
      color: #333;
    }
    #result.error {
      color: red;
      font-weight: bold;
    }
    #result.success {
      color: green;
      font-weight: bold;
    }
  </style>
  <script>
    async function getMessageCount(event) {
      event.preventDefault();
      const userIdInput = document.getElementById('userId');
      const userId = userIdInput.value.trim();

      if (!userId) {
        document.getElementById('result').innerHTML = `<p class="error">Please enter a valid User ID.</p>`;
        return;
      }

      // Show loading message
      document.getElementById('result').innerHTML = '<p class="loading">Please wait...</p>';

      try {
        // Call your Apps Script web app
        const response = await fetch('https://script.google.com/macros/s/AKfycbzQSGgobvMxaOuR_nZDGqELuTguuDUuZGDgKCx9iUHquUA6WiI0_doI6J6s0JNs_Co/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.text();
        document.getElementById('result').innerHTML = `<p class="success">${result}</p>`;
      } catch (error) {
        document.getElementById('result').innerHTML = `<p class="error">Error: ${error.message}</p>`;
      }
    }
  </script>
</head>
<body>
  <h3>Message Counter</h3>
  <form onsubmit="getMessageCount(event)">
    <label for="userId">Enter User ID:</label>
    <input type="text" id="userId" placeholder="e.g., user123" required>
    <button type="submit">Get Count</button>
  </form>
  <div id="result" aria-live="polite"></div>
</body>
</html>
