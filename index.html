<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Log Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Log Checker</h1>
        <form id="smsForm">
            <input type="text" id="userId" placeholder="Enter User ID" required />
            <button type="submit">Check SMS Count</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("smsForm").addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent the form from reloading the page
            const userId = document.getElementById("userId").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Processing...";

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbx-6ju6vir6_bcpAvw1pHcowc6_yruBZyIkKIFBTr8BHohuru5vLq0gD9t4Tbp7HXjbpg/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({ userId: userId }),
                });

                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green; font-weight: bold;">
                            User ID "${userId}" has sent ${data.sentMessagesToday} messages today.<br>
                            Remaining SMS balance: ${data.remainingSMS}
                        </p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
